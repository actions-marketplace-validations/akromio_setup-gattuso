name: CI

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Set up Gattuso
        uses: ./

      - name: Check installation
        run: gattuso -v
